<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Calculator Comision - ver. Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin-right: 0.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    .delete {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    .summary {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<h1>Calculator Comision - ver. Final</h1>

<input type="text" id="numeClient" placeholder="Nume client">
<select id="banca">
  <option>BCR</option>
  <option>BRD</option>
  <option>ING</option>
  <option>UNICREDIT</option>
  <option>GARANTI</option>
  <option>FIRST BANK</option>
  <option>ALPHA</option>
  <option>RAIFFEISEN</option>
</select>
<select id="tipCredit">
  <option>IP</option>
  <option>REF IP</option>
  <option>NP</option>
  <option>REF NP</option>
  <option>NC</option>
</select>
<input type="number" id="suma" placeholder="Suma">
<input type="text" id="provider" placeholder="Provider (ex. TeoCredit, Recomandari, AGENT - X)">
<button onclick="adaugaInregistrare()">Adaugă</button>
<button onclick="calculeazaComisioane()">Calculează</button>
<input type="file" id="csvFile" accept=".csv">
<button onclick="incarcaCSV()">Încarcă CSV</button>

<table id="tabel">
  <thead>
  <tr>
    <th>Nr</th><th>Nume</th><th>Banca</th><th>Tip</th><th>Suma</th><th>Provider</th><th>Categorie</th><th>Procent</th><th>Comision</th><th>Acțiune</th>
  </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
  <tr><td colspan="8">Total</td><td id="totalComision"></td><td></td></tr>
  </tfoot>
</table>

<p id="rezumat" class="summary"></p>

<script>
  const inregistrari = [];

  function adaugaInregistrare(nume, banca, tip, suma, provider) {
    if (!nume) nume = document.getElementById("numeClient").value;
    if (!banca) banca = document.getElementById("banca").value;
    if (!tip) tip = document.getElementById("tipCredit").value;
    if (!suma) suma = parseFloat(document.getElementById("suma").value);
    if (!provider) provider = document.getElementById("provider").value;
    if (!suma || suma <= 0) return alert("Introduceți o sumă validă.");
    inregistrari.push({ nume, banca, tip, suma, provider });
    afiseazaInregistrari();
  }

  function afiseazaInregistrari() {
    const tbody = document.querySelector("#tabel tbody");
    tbody.innerHTML = "";
    inregistrari.forEach((r, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i+1}</td><td>${r.nume}</td><td>${r.banca}</td><td>${r.tip}</td><td>${r.suma.toLocaleString()}</td>
        <td>${r.provider}</td><td>${r.categorie || ""}</td><td>${r.procent ? (r.procent * 100).toFixed(2) + "%" : ""}</td><td>${r.comision ? r.comision.toFixed(2).toLocaleString() + " RON" : ""}</td>
        <td><button class='delete' onclick='sterge(${i})'>Șterge</button></td>`;
      tbody.appendChild(row);
    });
  }

  function sterge(index) {
    inregistrari.splice(index, 1);
    afiseazaInregistrari();
  }

  function incarcaCSV() {
    const fileInput = document.getElementById("csvFile");
    const file = fileInput.files[0];
    if (!file) return alert("Selectați un fișier CSV.");
    const reader = new FileReader();
    reader.onload = function(e) {
      const lines = e.target.result.split("\n");
      lines.forEach(line => {
        const [nume, banca, tip, suma, provider] = line.split(",").map(x => x?.trim());
        if (nume && banca && tip && suma && provider) {
          adaugaInregistrare(nume, banca, tip, parseFloat(suma), provider);
        }
      });
    };
    reader.readAsText(file);
  }
</script>
</body>
</html>
