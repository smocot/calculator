<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Calculator Comision - Praguri și Vizualizare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }
    .form-control, .form-select, .btn {
      margin-bottom: 1rem;
    }
    table {
      background-color: white;
      margin-bottom: 2rem;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    .delete {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    .summary {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Calculator Comision</h1>
  <div class="row">
    <div class="col-md-2"><input type="text" id="numeClient" class="form-control" placeholder="Nume client"></div>
    <div class="col-md-2">
      <select id="banca" class="form-select">
        <option>BCR</option>
        <option>BRD</option>
        <option>ING</option>
        <option>UNICREDIT</option>
        <option>GARANTI</option>
        <option>FIRST BANK</option>
        <option>ALPHA</option>
        <option>RAIFFEISEN</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="tipCredit" class="form-select">
        <option>IP</option>
        <option>REF IP</option>
        <option>NP</option>
        <option>REF NP</option>
        <option>NC</option>
      </select>
    </div>
    <div class="col-md-2"><input type="number" id="suma" class="form-control" placeholder="Suma"></div>
    <div class="col-md-2">
      <select id="provider" class="form-select">
        <option>RECOMANDARI</option>
        <option>TEOCREDIT</option>
        <option>TCC - ADAMA</option>
        <option>TCC - WHITE POINT</option>
        <option>TCC - ZONA DE NORD</option>
        <option>AGENT - DAF IMOBILIARE</option>
        <option>AGENT - BEE IMOBILIARE</option>
      </select>
    </div>
    <div class="col-md-2">
      <button onclick="adaugaInregistrare()" class="btn btn-success">Adaugă</button>
    </div>
  </div>
  <div class="mb-3">
    <input type="file" id="csvFile" accept=".csv" class="form-control" />
    <button onclick="incarcaCSV()" class="btn btn-primary mt-2">Încarcă CSV</button>
  </div>
  <button onclick="calculeazaComisioane()" class="btn btn-warning mb-3">Calculează</button>
  <table class="table table-bordered" id="tabel">
    <thead>
    <tr>
      <th>Nr</th><th>Nume</th><th>Banca</th><th>Tip</th><th>Suma</th><th>Provider</th><th>Procent</th><th>Comision</th><th>Acțiune</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
    <tr><td colspan="7">Total</td><td id="totalComision"></td><td></td></tr>
    </tfoot>
  </table>
  <p id="rezumat" class="summary"></p>
</div>
</body>
</html>
