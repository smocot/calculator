<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Calculator Comision</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- Bootstrap mini (doar css) pentru butoane  -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<style>
 body{font-family:Roboto,Arial,Helvetica,sans-serif;padding:10px;}
 h1{color:#2e7d32;margin-bottom:.5rem}
 table{width:100%;border-collapse:collapse;margin-top:.5rem}
 th,td{border:1px solid #19875422;padding:4px;font-size:.85rem}
 th{background:#198754;color:#fff;text-align:center}
 tfoot td{font-weight:700;text-align:right}
 .btn-sm{padding:.15rem .4rem;line-height:.9}
 #rez{white-space:pre;font-size:.8rem;margin-top:.5rem}
</style>
</head>
<body>

<h1>Calculator Comision</h1>

<!-- 1. date info  -->
<div class="mb-2 d-flex flex-wrap gap-1">
  <input id="agent"  class="form-control form-control-sm" style="width:110px" placeholder="Nume agent">
  <input id="luna"   class="form-control form-control-sm" style="width:110px" placeholder="Luna (AAAA-LL)">
  <input id="nume"   class="form-control form-control-sm" style="width:110px" placeholder="Nume client">
  <input id="suma"   class="form-control form-control-sm" style="width:110px" placeholder="Suma">
  
  <select id="banca"  class="form-select form-select-sm" style="width:100px">
    <option>BCR</option><option>BRD</option><option>ING</option><option>UNICREDIT</option>
    <option>GARANTI</option><option>FIRST BANK</option><option>ALPHA</option>
    <option>RAIFFEISEN</option><option>PATRIA</option><option>CREDIT EUROPE</option>
    <option>LIBRA</option>
  </select>
  <select id="tip" class="form-select form-select-sm" style="width:90px">
    <option>IP</option><option>REF IP</option><option>NP</option><option>REF NP</option>
  </select>
  <select id="prov" class="form-select form-select-sm" style="width:160px">
    <option>RECOMANDARI</option><option>TEOCREDIT</option>
    <option>TCC - ADAMA</option><option>TCC - WHITE POINT</option>
    <option>AGENT - DAF IMOBILIARE</option><option>AGENT - BEE IMOBILIARE</option>
  </select>

  <button class="btn btn-success btn-sm" onclick="addRow()">Adaugă credit</button>
  <button class="btn btn-warning btn-sm" onclick="calc()">Calculează</button>
</div>

<!-- 2. CSV + export -->
<div class="mb-2 d-flex flex-wrap gap-1">
  <input type="file" id="csv" class="form-control form-control-sm" style="width:160px">
  <button class="btn btn-primary btn-sm"  onclick="loadCSV()">Încarcă CSV</button>
  <button class="btn btn-secondary btn-sm" onclick="exportPDF()">Exportă PDF</button>
  <button class="btn btn-secondary btn-sm" onclick="exportCSV()">Exportă CSV</button>
  <button class="btn btn-secondary btn-sm" onclick="exportXLSX()">Exportă XLSX</button>
  <button class="btn btn-secondary btn-sm" onclick="exportHTML()">Exportă XLS (HTML)</button>
  <span class="small">(Agent & lună apar doar în PDF / XLSX)</span>
</div>

<!-- 3. tabel rezultate -->
<table id="tbl">
 <thead><tr>
  <th>#</th><th>Nume</th><th>Banca</th><th>Tip</th><th>Suma</th><th>Provider</th><th>Proc.</th><th>Comision</th><th></th>
 </tr></thead>
 <tbody></tbody>
 <tfoot><tr><td colspan="7" class="text-end">Total castig</td><td id="tot"></td><td></td></tr></tfoot>
</table>

<pre id="rez"></pre>

<!-- 4. biblioteci -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28"></script>

<script>
/* --- utilitare ------------------------------------------------------------ */
const $ = id => document.getElementById(id);
const clean = s => (s||'').toString().replace(/^[\s"'\[\]]+|[\s"'\[\]]+$/g,'').trim().toUpperCase();
const fmt = n => n.toLocaleString('ro-RO',{minimumFractionDigits:2,maximumFractionDigits:2});
const num = v => +String(v).replace(/[ .]/g,'').replace(',','.')||0;
const rows=[];

/* --- grile ---------------------------------------------------------------- */
const GRILA_IP={BCR:[[0,.008],[800001,.009],[1600001,.01],[2400001,.012],[5000001,.014],[50000001,.018]],
  PATRIA:[[0,.008],[800001,.01],[1600001,.012],[2400001,.014]],
  ALPHA:[[0,.008],[800001,.009],[1600001,.01]],
  "CREDIT EUROPE":[[0,.008],[800001,.011]],
  UNICREDIT:[[0,.008],[800001,.009]],
  GARANTI:[[0,.008]],"FIRST BANK":[[0,.008]],
  ING:[[0,.008],[1600001,.009]],
  RAIFFEISEN:[[0,.008],[800001,.009]],BRD:[[0,.008]],LIBRA:[[0,.008]]
};
const NP_CAT1={PATRIA:1.2,GARANTI:1.2,UNICREDIT:2,"FIRST BANK":2,ING:.4};
const NP_CAT2={PATRIA:1,GARANTI:1,UNICREDIT:1,"FIRST BANK":1,ING:.4};
const CAT2_IP=.004;

/* --- categorii ------------------------------------------------------------ */
function categorie(prov){
  const P=clean(prov);
  if(P.startsWith('AGENT')||P.includes('ESTATE')) return 3;
  if(P.startsWith('TCC')||P==='TEOCREDIT')       return 2;
  return 1;
}

/* --- praguri -------------------------------------------------------------- */
function pragIP(banca,total,cat){
  let p=.008;
  (GRILA_IP[banca]||[]).forEach(([s,val])=>{if(total>=s)p=val});
  return cat===3? p/2 : p;
}
function pragNP(banca,cat){
  if(cat===3) return 0;
  return cat===2 ? (NP_CAT2[banca]||0) : (NP_CAT1[banca]||0);
}

/* --- UI ------------------------------------------------------------------- */
function render(total=0){
  const tb=$("tbl").tBodies[0]; tb.innerHTML='';
  rows.forEach((r,i)=>{
    tb.insertRow().innerHTML=
     `<td>${i+1}</td><td>${r.nume}</td><td>${r.banca}</td><td>${r.tip}</td>
      <td>${fmt(r.suma)}</td><td>${r.prov}</td>
      <td>${r.pr? (r.pr*100).toFixed(2)+'%' :''}</td>
      <td>${r.com? fmt(r.com)+' RON' :''}</td>
      <td><button class="btn btn-danger btn-sm" onclick="del(${i})">x</button></td>`;
  });
  $("tot").textContent = total? fmt(total) : '';
}
function addRow(){
  const suma=num($("suma").value); if(!suma) return;
  rows.push({nume:clean($("nume").value)||'N/A',banca:clean($("banca").value),
             tip:clean($("tip").value),suma,prov:clean($("prov").value)});
  $("suma").value=''; render();
}
function del(i){rows.splice(i,1);render();}

/* --- calcule -------------------------------------------------------------- */
function calc(){
  const totalCat13={};
  rows.forEach(r=>{
    const cat=categorie(r.prov);
    if(r.tip.includes('IP')&&cat!==2)         // doar Cat1+3 la IP
      totalCat13[r.banca]=(totalCat13[r.banca]||0)+r.suma;
  });
  let total=0, rez='';
  rows.forEach(r=>{
    const cat=categorie(r.prov);
    if(r.tip.includes('NP'))        r.pr=pragNP(r.banca,cat);
    else if(cat===2)                r.pr=CAT2_IP;
    else                            r.pr=pragIP(r.banca,totalCat13[r.banca]||0,cat);
    r.com=r.suma*r.pr; total+=r.com;
  });
  for(const [b, s] of Object.entries(totalCat13))
    rez+=`${b}: total Cat1+3 = ${fmt(s)} RON → prag ${(pragIP(b,s,1)*100).toFixed(2)}%\n`;
  $("rez").textContent=rez; render(total);
}

/* --- CSV ------------------------------------------------------------------ */
function loadCSV(){
  const f=$("csv").files[0]; if(!f) return;
  f.text().then(t=>{
    t.trim().split(/\r?\n/).forEach(l=>{
      const [n,b,t,s,p]=l.split(',');
      if(b&&s){
        rows.push({nume:clean(n)||'N/A',banca:clean(b),tip:clean(t),
                   suma:num(s),prov:clean(p)});
      }
    });
    render();
  });
}
function exportCSV(){
  let out='Nume,Banca,Tip,Suma,Provider,Proc,Comision\n';
  rows.forEach(r=>out+=`${r.nume},${r.banca},${r.tip},${r.suma},${r.prov},${r.pr},${r.com}\n`);
  saveAs(new Blob([out],{type:'text/csv;charset=utf-8'}),'borderou.csv');
}

/* --- XLSX  +  fallback ---------------------------------------------------- */
function exportXLSX(){
 try{
   const data=[['#','Nume','Banca','Tip','Suma','Provider','Proc','Comision']];
   rows.forEach((r,i)=>data.push([i+1,r.nume,r.banca,r.tip,r.suma,r.prov,(r.pr*100).toFixed(2)+'%',r.com]));
   const wb=XLSX.utils.book_new();
   XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(data),'Borderou');
   XLSX.writeFile(wb,'borderou.xlsx');
 }catch(e){alert('SheetJS nu s-a încărcat – poţi folosi “Exportă XLS (HTML)”.');}
}
function exportHTML(){
  const blob=new Blob([`<table>${$("tbl").innerHTML}</table>`],
                      {type:'application/vnd.ms-excel'});
  saveAs(blob,'borderou.xls');
}

/* --- PDF ------------------------------------------------------------------ */
function exportPDF(){
  const {jsPDF}=window.jspdf, doc=new jsPDF('l','pt','a4');
  const head=[['#','Nume','Banca','Tip','Suma','Provider','Proc','Comision']];
  const body=rows.map((r,i)=>[i+1,r.nume,r.banca,r.tip,fmt(r.suma),r.prov,(r.pr*100).toFixed(2)+'%',fmt(r.com)]);
  doc.text(`Agent: ${$("agent").value||'-'}   Luna: ${$("luna").value||'-'}`,40,40);
  doc.autoTable({head,body,startY:60,theme:'grid',styles:{fontSize:8}});
  doc.save('borderou.pdf');
}
</script>
</body>
</html>
