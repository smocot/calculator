<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Calculator Comision</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .form-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Calculator Comision Agent</h1>
    <div id="form-list"></div>
    <button onclick="addForm()">Adaugă credit</button>
    <button onclick="calculeazaToate()">Calculează</button>
    <table id="tabelRezultate" class="hidden">
        <thead>
        <tr>
            <th>Nume Client</th>
            <th>Banca</th>
            <th>Suma</th>
            <th>Tip Credit</th>
            <th>Provider</th>
            <th>Procent Comision</th>
            <th>Comision (RON)</th>
        </tr>
        </thead>
        <tbody id="rezultate"></tbody>
    </table>
</div>
<script>
    let idCounter = 0;
    let intrari = [];

    function addForm() {
        const container = document.getElementById('form-list');
        const div = document.createElement('div');
        div.classList.add('form-group');

        const id = idCounter++;
        div.innerHTML = `
            <input type="text" placeholder="Nume Client" id="nume-${id}">
            <input type="number" placeholder="Suma Credit" id="suma-${id}">
            <select id="banca-${id}">
                <option value="BCR">BCR</option>
                <option value="PATRIA BANK">PATRIA BANK</option>
                <option value="ALPHA BANK">ALPHA BANK</option>
                <option value="CREDIT EUROPE BANK">CREDIT EUROPE BANK</option>
                <option value="UNICREDIT BANK">UNICREDIT BANK</option>
                <option value="ING BANK">ING BANK</option>
                <option value="RAIFFEISEN BANK">RAIFFEISEN BANK</option>
                <option value="BT">BT</option>
                <option value="BRD">BRD</option>
                <option value="LIBRA BANK">LIBRA BANK</option>
                <option value="FIRST BANK">FIRST BANK</option>
                <option value="GARANTI BANK">GARANTI BANK</option>
            </select>
            <select id="tip-${id}">
                <option value="IPOTECAR">IPOTECAR</option>
                <option value="REFINANTARE IPOTECAR">REFINANTARE IPOTECAR</option>
                <option value="ACHIZITIE TEREN">ACHIZITIE TEREN</option>
                <option value="CONSTRUCTIE">CONSTRUCTIE</option>
            </select>
            <input type="text" placeholder="Provider" id="provider-${id}">
        `;
        container.appendChild(div);
    }

    function calculeazaToate() {
        intrari = [];
        const rezultate = document.getElementById("rezultate");
        rezultate.innerHTML = "";
        for (let i = 0; i < idCounter; i++) {
            const suma = parseFloat(document.getElementById(`suma-${i}`).value);
            const banca = document.getElementById(`banca-${i}`).value;
            const tip = document.getElementById(`tip-${i}`).value;
            const provider = document.getElementById(`provider-${i}`).value.trim().toUpperCase();
            const nume = document.getElementById(`nume-${i}`).value;
            if (!isNaN(suma)) {
                intrari.push({ id: i, nume, banca, suma, tip, provider });
            }
        }

        const totalPerBanca = {};
        for (const intrare of intrari) {
            const banca = intrare.banca;
            if (!totalPerBanca[banca]) totalPerBanca[banca] = 0;
            totalPerBanca[banca] += intrare.suma;
        }

        for (const intrare of intrari) {
            const totalBanca = totalPerBanca[intrare.banca];
            const procent = getProcentAgent(intrare.banca, totalBanca, intrare.tip, intrare.provider);
            const comision = Math.round(procent * intrare.suma);
            rezultate.innerHTML += `
                <tr>
                    <td>${intrare.nume}</td>
                    <td>${intrare.banca}</td>
                    <td>${intrare.suma.toLocaleString()} RON</td>
                    <td>${intrare.tip}</td>
                    <td>${intrare.provider}</td>
                    <td>${(procent * 100).toFixed(2)}%</td>
                    <td>${comision.toLocaleString()} RON</td>
                </tr>
            `;
        }
        document.getElementById("tabelRezultate").classList.remove("hidden");
    }

    function getProcentAgent(banca, total, tip, provider) {
        const banciSpeciale = {
            "BCR": [[50000000, 0.014], [2400000, 0.01], [1600000, 0.008], [800000, 0.006], [0, 0.004]],
            "PATRIA BANK": [[2400000, 0.01], [1600000, 0.008], [800000, 0.006], [0, 0.004]],
            "ALPHA BANK": [[1600000, 0.006], [800000, 0.005], [0, 0.004]],
            "CREDIT EUROPE BANK": [[800000, 0.007], [0, 0.004]],
            "UNICREDIT BANK": [[800000, 0.005], [0, 0.004]],
            "ING BANK": [[1600000, 0.005], [0, 0.004]],
            "RAIFFEISEN BANK": [[800000, 0.005], [0, 0.004]]
        };
        const banciFixe = {
            "BT": 0.004,
            "BRD": 0.004,
            "LIBRA BANK": 0.004,
            "FIRST BANK": 0.004,
            "GARANTI BANK": 0.004
        };

        if (banciSpeciale[banca]) {
            for (const [prag, procent] of banciSpeciale[banca]) {
                if (total >= prag) return procent;
            }
        }
        return banciFixe[banca] || 0;
    }
</script>
</body>
</html>
